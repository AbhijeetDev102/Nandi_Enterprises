<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandi Enterprises</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="./script.js" defer></script>
</head>
<body class="house">
    <div class="center">
        <nav id="nav" class="container" style="z-index: 100000;">
            <div class="logo"><a href="./index.html"><img src="./images/logo.png" alt="NE"></a></div>
            <ul>
                <li class="Home"><a href="./index.html" class="btn">Home</a> </li>
                <li class="Services"><a href="./index.html#Service" class="btn">Services</a> </li>
                <li class="Contact_us"><a href="./contactUs.html" class="btn">Contact us</a> </li>
            </ul>
        </nav>

    </div>

<section class="parent position-center">
    <div class="contact-info position-center" >
        <h1>Contact Info</h1>
        <div class="info" style="text-align: center;">     
            <img src="./images/location-dot-solid.svg" alt="">
            <h3>Location</h3>
            <p>Shop no 125, Market no 1, CR Park, New Delhi</p>
        </div>


        <div class="info" style="text-align: center;">
            <img src="./images/envelope-solid.svg" alt="">
            <h3>Email</h3>
            <p>Example@demo.com</p>
        </div>

        <div class="info">
            <img src="./images/phone-solid.svg" alt="">
            <h3>Phone no.</h3>
            <p>+91 9876543210</p>
        </div>
   
        

    </div>
    
    
    <div class="form position-center">
        <form action="">
            <h2>Contact Us</h2>
            <div class="form-items">
                <!-- <label for="name" class="labels">Name</label> -->
                <input type="text" id="name" class="input-field" placeholder="Name">
            </div>

            <div class="form-items">
                <!-- <label for="phone-no" class="labels">Phone Number</label> -->
                <input type="number" id="phone-no" class="input-field" placeholder="9123000000">
            </div>

            <div class="form-items">
                <!-- <label for="email" class="labels">Emain Id</label> -->
                <input type="email" id="email" class="input-field" placeholder="Example@demo.com">

            </div>

            <div class="form-items">
                <!-- <label for="message" style="display: block;" class="labels">Message</label> -->
                <textarea name="" id="message" cols="30" rows="10" placeholder="Message" ></textarea>
            </div>

            <button type="submit" class="btn" style="background-color: orangered;">Submit</button>
        </form>

    </div>


</section>
    <footer class="footer position-center">
        <div class="social-links">
            <img src="./images/facebook-icon.svg" alt="">
            <img src="./images/twitter-icon.svg" alt="">
            <img src="./images/instagram-icon.svg" alt="">
        </div>
        <p>Nandi Enterprises &copy; 2024, All rights reserverd</p>
    </footer>
</body>
</html>
